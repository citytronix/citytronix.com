<DOCTYPE! html>
	<head>
		<title>CITYTRONIX</title>
	</head>

	<body>

			<!-- This is the welcoming / continue page section -->

			<span data-tilt>
		<div id="vertical">
    <h2><center>ATTENTION !</center></h2>
    <h3><center>WEBSITE IS CURRENTLY UNDER CONSTRUCTION. FOR ENQUIRIES, PLEASE CONTACT VIA EMAIL, THANK YOU.</center></h3>

    <br><br>
			</span>

<div class="footer">
		<p>Developed by Drew Holliday</p>
		<p>Email: <a href="mailto:citytronix@gmail.com" target="_blank" id="textdec"> citytronix@gmail.com</a>
		</p>
</div>

		<style type="text/css">

			.footer {
				position: absolute;
  				right: 0;
  				bottom: 0;
  				left: 0;
  				padding: 0.5rem;
  				text-align: center;
			}

			p {
				font-family: Helvetica;
				color: white;
				opacity: 0.6;
				padding-left: auto;
				text-align: center;
				transform: scale(2,1);
				font-size: 0.6vw;
				resize: both;

			}

			#textdec {
				text-decoration: none;
				color: white;
				resize: both;
			}

			#textdec:hover {
				color: red;
				resize: both;
			}

			#vertical {
				position: relative;
  				transform: translateY(200%);
  				height: 21vh;
    			align-items: center;
			}

			h2, h3, a {
				-webkit-touch-callout: none; /* iOS Safari */
    			-webkit-user-select: none; /* Safari */
    			-khtml-user-select: none; /* Konqueror HTML */
      			-moz-user-select: none; /* Firefox */
        		-ms-user-select: none; /* Internet Explorer/Edge */
            	user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
			}

			h2, h3 {
				width: 350px;
				resize: both;
				margin:auto;
				display:block;
				transition: all 0.8s;
			}

			h2:hover, h3:hover {
				color: white;
				transition: all 0.8s;
			}

			div.vertical {
				word-wrap: break-word;
				overflow-wrap: break-word;
			}

			body {
				background-color: black;
				max-width: 100%;
				overflow-x: hidden;
				overflow-y: hidden;
				position: relative;
  				margin: 0;
  				padding-bottom: 6rem;
  				min-height: 100%;
			}
			
			h2 {
				font-family: helvetica;
				font-size: 0.85vw;
				padding: 10px;

				transform:scale(2,1);
				color: red;
			}

			h3 {
				font-family: helvetica;
				font-size: 0.8vw;
				padding: 10px;

				transform:scale(2,1);
				color: red;
			}

			a.continue {
				text-decoration: none;
				text-align: center;
				font-family: Helvetica;
				font-size: 0.85vw;
				font-weight: bolder;
				color: black;
				opacity: 0.0;
				display: hidden;

			/* transition duration + function */

				transition-duration: 0.2s;
				transition-timing-function: ease-out;
			}

			a {
				transform: scale(2,1);
			}

			a.continue:hover {
				text-decoration: none;
				text-align: center;
				font-family: Helvetica;
				font-size: 0.85vw;
				font-weight: bolder;
				color: black;

			/* transition duration + function */

				transition-duration: 0.3s;
				transition-timing-function: ease-in;

			/* change cursor */

				cursor: none;
			}

			.button {
				border-width: 3px;
				border-color: red;
				border-style: solid;
				border-radius: 24px;

				padding: 10px;
				width: 7vw;
				height: 1vw;
			
			/* transition duration + function fade in */

				transition-duration: 0.2s;
				transition-timing-function: ease-out;

			/* aligning button into the center of the page */

  				margin:auto;
  				display:block;
			}

			.button:hover {
				border-width: 3px;
				border-color: red;
				background-color: red;
				border-style: solid;
				border-radius: 24px;

				padding: 10px;
				width: 7vw;
				height: 1vw;

			/* transition duration + function fade out */

				transition-duration: 0.3s;
				transition-timing-function: ease-in;

  				margin:auto;
				display:block;

			/* change cursor */

				cursor: none;
			}

		</style>

		<script src="tilt.jquery.js">
			
			<!--// Adds glare to tilting objects //-->

			$('.js-tilt').tilt({
    	glare: true,
    	maxGlare: .5
		})

		</script>
		<script type="text/javascript">
			
			<!--// Supports other browser for resizing text //-->


		</script>
	</body>
</html>
